<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 중요!! src 에는 이미지 alt 에는 이미지 설명 (./) 는 현재폴더 (../)은 상위폴더-->

    <img src="../tangerines.jpg" width="50%" alt="레드향">
</body>
</html>
