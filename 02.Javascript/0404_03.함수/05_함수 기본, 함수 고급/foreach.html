<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach.hrml</title>
</head>
<body>
    <script>
        const array1 = ['a', 'b', 'c'];

        //foreach호출
        //배열, foreach(함수)
        array1.forEach(function(element, index, array){
                //element: 배열의값
                //index : 배열의 인덱스
                //array: 배열 전체
                console.log(`값: ${element}, 인덱스${index}`);
        });

        array1.forEach((element, index, array)=>{
            console.log(`값: ${element}, 인덱스${index}`);
        });
        
    </script>
</body>
</html>
