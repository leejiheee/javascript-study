<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-2-7.html</title>
</head>
<body>
    <script>
        //setTimeout(함수, 시간) : 특정 시간 후에 함수를 한번 호출합니다.
        //1초 = 1000
        setTimeout(function(){
            console.log('1초 후에 실행합니다.')
        }, 2000)

        //setIntervel(함수, 시간) : 특정 시간마다 함수를 호출합니다.
        setInterval(function(){
            console.log('1초 마다 실행됩니다.')
        },1000);
    </script>
</body>
</html>
