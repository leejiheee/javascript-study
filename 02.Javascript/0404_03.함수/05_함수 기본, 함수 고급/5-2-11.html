<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-2-11.html</title>
</head>
<body>
    <script>
        //즉시 실행 함수
        (function(){
            let pi = 3.14;
            console.log(`파이값은 ${pi}입니다.`)
        })();

        function pi() {
            let pi = 3.14;
            console.log(`파이값은 ${pi}입니다.`)
        }

        pi();
    </script>
</body>
</html>
