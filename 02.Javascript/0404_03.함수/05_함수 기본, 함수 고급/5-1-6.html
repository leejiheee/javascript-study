<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1-6.html</title>
</head>
<body>
    <script>
        //배열에 있는 숫자중에 최솟값 구하기
        const testArray = [52, 273, 32, 103, 275, 24, 57];

        //함수 정의
        function mini(array) {
            let output = array[0]; //가장 첫번째 값

            for(const item of array) {
            if (output > item) {
                output = item; //24
            }
        }
            return output; //최솟값
        }

        //함수 실행
        console.log (`최솟값: ${mini(testArray)}`);
    </script>
</body>
</html>
