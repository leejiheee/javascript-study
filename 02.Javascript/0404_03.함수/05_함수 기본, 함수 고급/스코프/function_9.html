<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>함수</title>
    <script>
      // 라이언 개발자
      (function () {
        var num = 100;
        function menu() {
          num += 100;
          alert(num);
        }
        menu();
      })();

      // 어피치 개발자
      (function () {
        var num = 100;
        function menu() {
          alert(num);
        }
      })();

      //즉시 실행 함수를 씌워줌 (울타리 역할을 함.)
    </script>
  </head>
  <body></body>
</html>
