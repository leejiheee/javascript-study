<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>함수</title>
    <script>
      var num = 100;

      // 라이언 개발자
      function menu() {
        num += 100;
        alert(num);
      }
      menu();

      // 어피치 개발자
      function menu() {
        alert(num);
      }

      //라이언 개발자가 만든 코드는 없어져버림. (함수 이름이 같기 때문)
    </script>
  </head>
  <body></body>
</html>
