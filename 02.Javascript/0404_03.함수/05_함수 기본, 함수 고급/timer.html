<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <script>
        
        //콜백함수 기반
        
        function setTimeout(함수, 시간) {
            //복잡한 코드...
            함수();
        }

        setTimeout(function(){
            console.log("1초뒤에 실행")
        }, 1000);

    </script>
</body>
