<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-3.html</title>
</head>
<body>
    <script>
        const grade = Number(prompt("학년를 입력하시오."))
        const test = Number(prompt("점수를 입력하시오."))

        if (grade == 4 && test >= 70) {
            alert ("합격");
        } else if (grade == 4 && test <= 70) {
            alert ("불합격"); 
        } else if (test >= 60) {
            alert ("합격");
        } else if (test <= 60) {
            alert ("불합격");
        }
    </script>
</body>
</html>
