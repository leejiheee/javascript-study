<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-2.html</title>
</head>
<body>
    <script>
        const number = Number(prompt("정수를 입력하시오."))

        if (number % 3 == 0) {
            alert ("3의 배수");
        } else {
            alert ("3의 배수 아님");
        }
    </script>
</body>
</html>
