<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-2-4.html</title>
</head>
<body>
    <script>
        let output = 0; //중요! 누적합산을 할때는 무조건 초기값 0을 줘야함

        for (let i=0; i<=100; i++) {
            console.log(`i값: ${i}`);
            output += i; //output = output + i
        }

        console.log(`1부터 100까지의 숫자를 모두 더하면 ${output}입니다.`)
    </script>
</body>
</html>
