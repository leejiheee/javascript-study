<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.html</title>
</head>
<body>
    <script>
        //JSON객체: 데이터를 주고 받을 때 주로 사용
        //key : value 형태
        const data = {
            name: "흰둥이",
            owner: "신짱구",
            age: 1,
            arr: [1, 2, 3, 4], //배열
            walk: function(str) {
                console.log(str);
                console.log("산책중")

            }
        };

        console.log (data);
        console.log(data.name);
        console.log(data.age);

        //데이터 바꾸기
        data.owner = "이지희";

        console.log (data);

        console.log(data.arr); //배열에 있는 값 가져오기

        let result = data.arr;
        console.log(result[2]); //배열에 있는 값 중 원하는 값 가져오기

        data.walk("안녕"); //함수는 함수 불러올때랑 똑같이 ()를 써서 불러옴
    
        
        //JSON 객체 -> 문자열로 변환 (문자열로 변환되면 함수 사라짐)
        let json = JSON.stringify(data)
        console.log (json);

        //문자열 => JSON 객체로 변환
        console.log (JSON.parse(json));

        console.log('==================');

        //배열에 JSON객체 넣기
        const data2 = [{
            name: "흰둥이" ,
            owner: "신짱구",
            age: "1"
        }, {
            name: "신짱구",
            age: 5,
            hate: "피망"
        }];

        //배열에서 원하는 값 빼오기
        let t = data2[1];
        
        // console.log (data2[1].name); 방법은 이거랑 아래 두가지 있음.
        console.log (t);
        console.log (t.name);
        console.log (t.age);
        console.log (t.hate);


        //데이터 바꾸기
        t.hate = "양파";

        console.log (t.hate);


        //퀴즈
        //1. data2의 흰둥이의 name과 age를 출력
        let a = data2[0];
        console.log (a.name);
        console.log (a.age);

        //2. data2의 owner를 '신짱아'로 바꾸기
        a.owner = "신짱아";

        console.log (a);
    </script>
</body>
</html>
