<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block.html</title>
    <style>
        body * {
            border: 1px solid blue;
        }

        .accent {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<!-- h1, div p 가 블록태그 (블록태그는 쌓임) -->
<!-- span이 인라인태그 (인라인태그는 라인에 나열)-->
    <h1>시간이란..</h1>
    <div>내일 죽을 것처럼 <span class="accent">오늘</span></div>
    <P>영원히 살것처럼 내일을 꿈꾸어라</P>

    <!-- 인라인 태그 (a태그, span태그, img태그)-->
    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <span>span태그</span>
    <img src="./images/bear.jpg">
</body>
</html>
