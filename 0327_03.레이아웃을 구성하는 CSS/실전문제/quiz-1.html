<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS border</title>
	<style>	
		#container {
			width:350px;
			margin:30px auto;
		}
		img {
			border: 1px solid #ccc;
			border-radius: 50%;
			box-shadow: 5px 5px 30px 2px #000; /*가로 세로 흐림정도 번짐정도 색상*/
		}
	</style>
</head>
<body>
<div id="container">
	<img src="../images/bear.jpg" alt="곰인형 사진">
</div>
</body>
</html>
