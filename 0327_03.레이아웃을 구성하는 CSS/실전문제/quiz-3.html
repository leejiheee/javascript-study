<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>css 메뉴</title>
		<style>
			/* 링크가 있거나 방문했었던 적이 있으면 폰트컬러 들어감 */
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}

			/* 마우스 갖다대면 색상 표시 */
			a:hover {
				background-color:#000;
				color:#fff;
			}
			ul {
				list-style: none;
			}

			li {
				float: left;
			}

			a {
				display: block;
				padding: 10px 20px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
