<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selex3-11.html</title>
</head>
<body>
    <div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script>
        $(function(){
            var copyObj = $(".box1").children().clone(); //복제
            $(copyObj).appendTo('.box3');//box3 뒤에 붙음

            $('.box2').remove(); //지우기 (디버깅 창에서도 없어짐)

            $('.box3').empty(); //비우기 (디버깅 창에서는 보이지만 안에 있는 하위태그들은 없어짐)
        })
    </script>
</body>
</html>
