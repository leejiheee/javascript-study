<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec1-14.html</title>
</head>
<body>
    <h1 class="title">선택자</h1>
	<section>
		<div>
			<p class="txt1">내용</p>
		</div>
	</section>
	<section>
		<div>
			<p class="txt2">내용</p>
		</div>
	</section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            $('.txt1').parents()
            .css({
                "border": "2px dashed red"
            }); //txt1을 기준으로 부모태그를 모두 선택

            $(".txt2").parents('div')
            .css({
                "border": "2px solid blue"
            }) //txt2를 기준으로 div태그를 가진 부모태그를 선택
        })
    </script>
</body>
</html>
