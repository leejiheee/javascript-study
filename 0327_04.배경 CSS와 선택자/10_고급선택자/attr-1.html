<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* a태그에서 gref를 속성으로 가지는 태그를 선택 */
        
        a[href] {
            background-color: yellow;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
</body>
