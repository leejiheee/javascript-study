<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ps-4.html</title>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
        }

        ul li {
            margin: 15px;
        }

        /* li.new 이렇게 .을 붙혀쓰면 li태그면서 new를 클래스로 가진 태그 */
        li.new::before {
            content: "NEW!";
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 2px;
            background: #f00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제품 목록</h1>
        <ul>
          <li class="new">제품 A</li>
          <li>제품 B</li>
          <li>제품 C</li>
          <li class="new">제품 D</li>
        </ul>
      </div>
</body>
</html>
