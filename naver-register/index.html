<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />
  </head>

  <body>
    <div class="wrap">
      <header>
        <h1>
          <a href="http://www.naver.com"></a>
        </h1>
      </header>
      <main class="container">
        <form>
          <div class="id input">
            <label for="inputId" class="form-label">아이디</label>
            <input
              type="email"
              id="inputId"
              class="form-control"
              aria-labelledby="passwordHelpBlock"
              placeholder="@naver.com"
              maxlength="40"
            />
          </div>
          <div class="pwd input">
            <label for="inputPwd" class="form-label">비밀번호</label>
            <input
              type="password"
              id="inputPwd"
              class="form-control"
              aria-labelledby="passwordHelpBlock"
              maxlength="15"
            />
          </div>
          <div class="repwd input">
            <label for="inputPwd2" class="form-label">비밀번호 재확인</label>
            <input
              type="password"
              id="inputPwd2"
              class="form-control"
              aria-labelledby="passwordHelpBlock"
            />
          </div>
          <div class="name input">
            <label for="inputName" class="form-label">이름</label>
            <input
              type="name"
              id="inputName"
              class="form-control"
              aria-labelledby="passwordHelpBlock"
            />
          </div>
          <div class="birth input">
            <label for="inputBirth">생년월일</label>
            <div class="birth__input">
              <div class="birth__y">
                <input
                  type="year"
                  id="inputYear"
                  class="form-control"
                  aria-labelledby="passwordHelpBlock"
                  placeholder="년(4자)"
                  maxlength="4"
                />
              </div>
              <div class="birth__m">
                <select
                  id="inputMonth"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected disabled>월</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="birth__d">
                <input
                  type="day"
                  id="inputDay"
                  class="form-control"
                  aria-labelledby="passwordHelpBlock"
                  placeholder="일"
                />
              </div>
            </div>
          </div>
          <div class="gender input">
            <span>성별</span>
            <select
              id="gender"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected disabled>성별</option>
              <option value="man">남자</option>
              <option value="woman">여자</option>
              <option value="nogender">선택안함</option>
            </select>
          </div>
          <div class="email input">
            <label for="inputEmail" class="form-label">본인확인 이메일</label
            ><span
              style="
                font-size: 12px;
                font-weight: 200;
                color: rgb(156, 156, 156);
                margin-left: 5px;
              "
              >(선택)</span
            >
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              aria-labelledby="passwordHelpBlock"
              placeholder="선택입력"
            />
          </div>
          <div class="phone input">
            <label for="inputNum">휴대전화</label>
            <select
              id="num"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="korea" selected>대한민국 +82</option>
              <option value="denmark">덴마크 +45</option>
            </select>
            <div class="phone__num">
              <input
                type="request"
                id="inputNum"
                class="form-control"
                aria-labelledby="passwordHelpBlock"
                placeholder="전화번호 입력"
              />
              <button type="button" class="btn btn-success">
                인증번호 받기
              </button>
            </div>
            <input
              type="request2"
              id="inputNum2"
              class="form-control"
              aria-labelledby="passwordHelpBlock"
              placeholder="인증번호를 입력하세요"
            />
          </div>
          <div class="register">
            <button type="button" class="btn btn-primary">가입하기</button>
          </div>
        </form>
      </main>
      <footer>
        <div class="footer_area1">
          <p class="footer__txt">
            <a href="#">이용약관</a> |
            <a href="#" style="font-weight: bold">개인정보 처리방침</a> |
            <a href="#">책임의 한계와 법적고지</a> |
            <a href="#">회원정보 고객센터</a>
          </p>
        </div>
        <div class="footer_area2">
          <p>
            <a href=""></a>
            Copyright NAVER Corp. All Rights Reserved.
          </p>
        </div>
      </footer>
    </div>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- js -->
    <script src="./js/index.js"></script>
  </body>
</html>
