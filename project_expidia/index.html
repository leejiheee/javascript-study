<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익스피디아 여행</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap">
        <header>
        <div style="background-color: cadetblue;" class="header">헤더</div>
        </header>
        
        <main>
            <div style="background-color: beige;" class="main">
            
                <!-- 검색 -->
                <section style="background-color: bisque;" class="main__search">
                    <div class="main__search__plan1">메뉴</div>
                    <div class="main__search__plan2">입력칸</div>
                    <div class="main__search__plan3">검색버튼</div>
                </section>
                
                <!-- 안내 -->
                <section style="background-color: cornflowerblue;" class="main__more">안내</section>
                
                <!-- 할인 -->
                <section style="background-color: lightpink;" class="main__user">회원가 보기</section>
                
                <!-- 앱 다운로드 -->
                <section style="background-color: lemonchiffon;" class="main__app">
                    <a href="#" class="main__app__img">이미지</a>
                    <a class="main__app__qr">큐알코드</a>
                </section>
                
                <!-- 도우미 -->
                <section style="background-color: khaki;" class="main__help">
                    <a class="main__help__text">여행 도우미</a>
                    <a class="main__help__block">버튼</a>
                </section>
                
                <!-- 할인2 -->
                <section style="background-color: mediumpurple;" class="main__sale">
                    <a class="main__sale__text">지금 할인받고 떠나세요!</a>
                    <a href="#" class="main__sale__img">이미지</a>
                </section>
                
                <!-- 옵션 -->
                <section style="background-color: plum;" class="main__text">여행옵션</section>
            </div>
        </main>

        <footer style="background-color:lightgray;" class="footer">
            <section style="background-color: lightsalmon;" class="footer__top">
                <div class="footer__top__li">회사</div>
                <div class="footer__top__li">검색</div>
                <div class="footer__top__li">정책</div>
                <div class="footer__top__li">지원</div>
        </section>
        <section style="background-color: palegreen;" class="footer__bottom">카피라이트</section>
        </footer>
    </div>
</body>
</html>
